<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>tic-tac-toe</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 40px auto;
    }
    tr, td {
      height: 100px;
    }
    td {
      width: 100px;
      border: 1px solid #444;
      padding: 0;
    }
    button.grid {
      display: block;           /* 讓 button 成為區塊元素撐滿整格 */
      width: 100%;
      height: 100%;
      font-family: Calibri, sans-serif;
      font-size: 48px;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: background-color 0.15s ease;
      line-height: 100px;       /* 垂直置中 */
    }
    button.grid:hover {
      background-color: rgba(0, 0, 0, 0.08);
    }
    #status {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      font-family: Calibri, sans-serif;
    }
    #reset {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #888;
      background-color: #f5f5f5;
      cursor: pointer;
    }
    #reset:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <table id="table">
    <tr>
      <td><button id="grid11" class="grid" onclick="determine(this.id)"></button></td>
      <td><button id="grid12" class="grid" onclick="determine(this.id)"></button></td>
      <td><button id="grid13" class="grid" onclick="determine(this.id)"></button></td>
    </tr>
    <tr>
      <td><button id="grid21" class="grid" onclick="determine(this.id)"></button></td>
      <td><button id="grid22" class="grid" onclick="determine(this.id)"></button></td>
      <td><button id="grid23" class="grid" onclick="determine(this.id)"></button></td>
    </tr>
    <tr>
      <td><button id="grid31" class="grid" onclick="determine(this.id)"></button></td>
      <td><button id="grid32" class="grid" onclick="determine(this.id)"></button></td>
      <td><button id="grid33" class="grid" onclick="determine(this.id)"></button></td>
    </tr>
  </table>

  <div id="status">目前輪到：X 玩家</div>
  <button id="reset" onclick="resetGame()">重新開始</button>

  <script>
    let count = 0;
    let player = "X";

    function determine(id) {
      const cell = document.getElementById(id);
      if (cell.textContent) {
        alert("此位置無法選取！");
        return;
      }

      cell.textContent = player;
      count++;

      const grids = [];
      for (let i = 1; i <= 3; i++) {
        grids[i] = [];
        for (let j = 1; j <= 3; j++) {
          grids[i][j] = document.getElementById("grid" + i + j).textContent;
        }
      }

      if (checkWin(grids)) {
        setTimeout(() => {
          alert(player + " 贏了！");
          resetGame();
        }, 300);
        return;
      }

      if (count === 9) {
        setTimeout(() => {
          alert("平手！");
          resetGame();
        }, 300);
        return;
      }

      player = player === "X" ? "O" : "X";
      document.getElementById("status").textContent = "目前輪到：" + player + " 玩家";
    }

    function checkWin(g) {
      for (let i = 1; i <= 3; i++) {
        if (g[i][1] && g[i][1] === g[i][2] && g[i][2] === g[i][3]) return true;
        if (g[1][i] && g[1][i] === g[2][i] && g[2][i] === g[3][i]) return true;
      }
      if (g[1][1] && g[1][1] === g[2][2] && g[2][2] === g[3][3]) return true;
      if (g[3][1] && g[3][1] === g[2][2] && g[2][2] === g[1][3]) return true;
      return false;
    }

    function resetGame() {
      for (let i = 1; i <= 3; i++) {
        for (let j = 1; j <= 3; j++) {
          document.getElementById("grid" + i + j).textContent = "";
        }
      }
      player = "X";
      count = 0;
      document.getElementById("status").textContent = "目前輪到：X 玩家";
    }
  </script>
</body>
</html>
